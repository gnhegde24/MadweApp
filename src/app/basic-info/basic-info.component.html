<div class="basic-info-details">

    <form class="basicInfo-form" [formGroup]="basicInfoForm">
        <!--Basic Info Details Header-->
        <div class="basic-info-header">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&display=swap');
            </style>
            Please fill out the basic information below !!
        </div>
        <!--Basic Info Details Section-->
        <div class="basic-info-checkbox">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
            </style>
            <!--TODO: Disabling as of now-->
            <mat-checkbox [disabled]="true" formControlName="checked" (change)="checkName($event.checked)">Same as Login Username
            </mat-checkbox>
        </div>
        <div class="basic-info-inputs">
            <table class="full-width-1" cellspacing="0">
                <td class="profile">
                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>First Name</mat-label>

                                <input matInput placeholder="Ex: Praveen" required autocomplete="off" formControlName="firstname">
                            </mat-form-field>
                        </td>
                        <td>
                            <section>
                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>

                                    <input matInput placeholder="Ex: Hegde" required autocomplete="off" formControlName="lastname">
                                </mat-form-field>
                            </section>
                        </td>
                        <td>
                            <section>
                                <mat-form-field appearance="outline">
                                    <span matPrefix *ngIf="isUserIdColumnClicked">@ &nbsp;</span>
                                    <mat-label>UserId</mat-label>
                                    <input matInput placeholder="unique Username" matInput required autocomplete="off" formControlName="id" (click)="isUserIdDisplay()">
                                </mat-form-field>
                            </section>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>Height</mat-label>
                                <input matInput placeholder="Ex: 172/5.5" required autocomplete="off" formControlName="height">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>Weight</mat-label>
                                <input matInput placeholder="Ex: 60/132" required autocomplete="off" formControlName="weight">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Qualification</mat-label>
                                <input matInput required formControlName="qualification">
                            </mat-form-field>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <section>
                                <mat-radio-group>
                                    <mat-radio-button class="wrap-mat-radio-label" value="cm">cm</mat-radio-button>
                                    <mat-radio-button class="wrap-mat-radio-label" value="ft">ft</mat-radio-button>
                                </mat-radio-group>
                            </section>
                        </td>

                        <td class="radio-labels">
                            <section>
                                <mat-radio-group>
                                    <mat-radio-button class="wrap-mat-radio-label" value="kg">kg</mat-radio-button>
                                    <mat-radio-button class="wrap-mat-radio-label" value="lbs">lbs</mat-radio-button>
                                </mat-radio-group>
                            </section>
                        </td>
                    </tr>
                </td>
                <td class="profile-details">
                    <tr>
                        <!-- <label class="circle" matTooltip="Click on to choose a photo" [ngStyle]="{'background-color':  circleColor }"> -->
                        <label class="circle" matTooltip="Click on to choose a photo">
                            <button type="file"  (click)="onImageUpload($event)" hidden></button>

                            <img *ngIf="!showInitials" src={{photoUrl}}>
                            <div *ngIf="showInitials" class="circle">
                                {{initials}}
                            </div>
                        </label>
                    </tr>

                </td>
            </table>

            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Ex. 100 Main St" required formControlName="address">
            </mat-form-field>


            <table class="full-width" cellspacing="0">

                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Ex. Kumta" required formControlName="city">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="Ex. Karnataka" required formControlName="state">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode maxlength="6" placeholder="Ex. 581343" required formControlName="pin">

                        </mat-form-field>
                    </td>
                </tr>
                <tr>

                    <td>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Religion</mat-label>
                            <mat-select [formControl]="religionControl">
                                <mat-option>-- None --</mat-option>
                                <mat-optgroup *ngFor="let religionGroup of religiousGroups" [label]="religionGroup.name">
                                    <mat-option *ngFor="let religion of religionGroup.religion" [value]="religion.value">
                                        {{religion.viewValue}}
                                    </mat-option>
                                </mat-optgroup>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Mother tongue</mat-label>
                            <mat-select [formControl]="languageControl">
                                <mat-option *ngFor="let language of languages" [value]="language">
                                    {{language}}
                                </mat-option>

                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Valid Id Proof</mat-label>

                            <mat-select [formControl]="idProofControl" matTooltip="Select ID Proof to Upload">
                                <label>
                                    <input type="file"  (change)="onProofSubmit($event)" hidden />
                                    <mat-option *ngFor="let proof of proofs" [value]="proof">
                                        {{proof}}

                                    </mat-option>
                                </label>

                            </mat-select>

                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>
    </form>

</div>
