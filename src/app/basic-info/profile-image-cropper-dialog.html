<input type="file"  (change)="fileChangeEvent($event)"  />
<div *ngIf="showCropper">
    <input [(ngModel)]="rotation"  placeholder="Rotation"  type="number"  (keyup)="updateRotation()"  />
    <button (click)="zoomOut()">Zoom -</button>
        <button (click)="zoomIn()">Zoom +</button>
            </div>
            <div>

                <image-cropper [imageChangedEvent]="imageChangedEvent"  [maintainAspectRatio]="true"  [containWithinAspectRatio]="containWithinAspectRatio"  [aspectRatio]="4 / 4"  [resizeToWidth]="200"  [cropperMinWidth]="200"  [onlyScaleDown]="true"  [roundCropper]="true"
                            [cropperMinWidth]="200"  [cropperMinHeight]="200" [transform]="transform"  [alignImage]="'left'"  [style.display]="showCropper ? null : 'none'"  format="png"  (imageCropped)="imageCropped($event)"  (imageLoaded)="imageLoaded()"
                            (cropperReady)="cropperReady($event)"  (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>
            <button (click)="imageUpload()">Close</button>
