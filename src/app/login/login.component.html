<div class="login-form">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="login-card">
        <div>

            <style>
                @import url('https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap');
            </style>
        </div>
        <mat-card-title>Madwe Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Email / Phone Number</mat-label>
                    <input matInput type="email" placeholder="Ex: pshegde22@gmail.com OR 8277004799" formControlName="emailOrPhone" required autocomplete="off" [errorStateMatcher]="matcher">
                    <mat-error>
                        <span *ngIf="!loginForm.get('emailOrPhone').valid && loginForm.get('emailOrPhone').touched">Please
                     enter valid email</span>
                    </mat-error>
                </mat-form-field>
                <!-- <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input matInput placeholder="Password" name="password">
            </mat-form-field> -->
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="password" required autocomplete="off" [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </button>
                    <mat-error>
                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your
                     password</span>
                    </mat-error>
                </mat-form-field>

                <div class="submit-buttons">
                    <div class="login-cancel">
                        <mat-card-actions>
                            <button mat-raised-button type="submit" [disabled]="loginForm.invalid" [style.color]="'black'" [style.background-color]="loginForm.invalid ? 'silver' : 'greenyellow' " (click)="onFormSubmit(loginForm.value)">LOGIN</button>
                            <button mat-raised-button mat-dialog-close>Cancel</button>
                        </mat-card-actions>
                    </div>

                    <div class="google-facebook">
                        <mat-card-actions>
                            <button mat-raised-button matTooltip="Login with Google" matTooltipPosition="below" type="submit" [style.color]="'black'" (click)="loginWithGoogle()"><i class="fab fa-google"></i></button>
                            <button mat-raised-button type="submit" matTooltip="Login with Facebook" matTooltipPosition="below" [style.color]="'black'"><i class="fab fa-facebook-f"></i></button>
                        </mat-card-actions>
                    </div>
                </div>
            </form>
            <div class="login-error" *ngIf="isLoginError">

                <mat-label>
                    <!-- <mat-icon class="login-error-icon">person_off</mat-icon> -->
                    <i class="fas fa-user-astronaut"></i>!? Oops!! LogIn failed Successfully..</mat-label>
                <div class="login-error-instruction">
                    No matches found please SignUp or try login again..
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</div>
