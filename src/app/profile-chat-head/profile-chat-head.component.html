<div class="profile-head">

    <div class="follower-details">
        <ul class="list-inline">
            <li *ngFor="let profileMatchImage of profilePanelMatches">
                <button class="profile-icon" matBadge="1 " matBadgeSize="medium" matBadgeColor="warn" (click)="onChatSubmit()">
                   
                    <div class="rotate">
                        <img class="follower-image" src={{profileMatchImage}} alt=" ">
                    </div>
                   
                </button>

            </li>
        </ul>
    </div>
</div>
