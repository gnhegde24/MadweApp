<div class="navbar">
    <mat-nav-list>
        <mat-list>
            <div class="profile">
                <span class="material-icons"> account_circle </span>
            </div>
            <!-- <style>
                @import url('https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap');
            </style> -->
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
            </style>
            <a class="nav-list" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" *ngFor="let link of links" [routerLink]="[link.href]">
                <mat-list-item>
                    <mat-icon inline="true" mat-list-icon>{{link.icon}}</mat-icon>
                    <div mat-line>{{link.name}}</div>
                </mat-list-item>
            </a>
        </mat-list>
    </mat-nav-list>
</div>
